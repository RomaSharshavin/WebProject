{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Партнёры
{% endblock %}

{% block links %}
    <style>
        .button-container {
            position: fixed; /* Фиксируем контейнер */
            bottom: 100px; /* Отступ от нижней границы */
            right: 20px; /* Отступ от правой границы */
            display: flex; /* Используем Flexbox для выравнивания кнопок */
            gap: 10px; /* Расстояние между кнопками */
        }

        .nav-button {
            padding: 10px 15px; /* Внутренние отступы */
            border: none; /* Убираем границу */
            border-radius: 5px; /* Закругляем углы */
            background-color: #4A90E2; /* Цвет фона */
            color: white; /* Цвет текста */
            cursor: pointer; /* Указатель при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
            font-size: 24px; /* Размер текста для кнопок */
            width: 70px; /* Ширина кнопок */
            height: 70px; /* Высота кнопок */
        }

        .nav-button:hover {
            background-color: #357ABD; /* Цвет фона при наведении */
        }

        #text-content {
            font-family: 'Arial', sans-serif; /* Шрифт Arial */
            font-size: 18px; /* Размер шрифта */
            line-height: 1.5; /* Высота строки для лучшей читаемости */
            color: #333; /* Цвет текста */
            padding: 10px; /* Внутренние отступы */
            background-color: #f9f9f9; /* Светлый фон для текста */
            border-radius: 5px; /* Закругляем углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для создания эффекта глубины */
            text-align: justify; /* Выравнивание текста по ширине */
            margin: 20px;
        }

        .image-container {
            display: flex;      /* Используем Flexbox */
            justify-content: center; /* Центрируем содержимое */
            margin: 20px 0;    /* Отступы сверху и снизу для блока с изображением */
        }

        .image-content {
            border-radius: 5px; /* Закругляем углы для изображений */
            max-width: 100%; /* Ограничиваем максимальную ширину */
            height: auto; /* Автоматическая высота, сохраняет пропорции */
        }
    </style>
{% endblock %}

{% block content %}
    <h2 style="margin-left: 20px"><strong>Партнёры</strong></h2>

    <div id="text-content">
        {{ texts.0|safe }}
    </div>

    <div class="image-container">
        <img id="partner-image" class="image-content" src="{% static 'images/image.png' %}"
             alt="Изображение партнёра" style="width: 1000px; height: auto;" />
    </div>

    <div class="button-container">
        <button class="nav-button left-button" onclick="changeText(-1)">←</button>
        <button class="nav-button right-button" onclick="changeText(1)">→</button>
    </div>

<script>
    const texts = {% autoescape off %}{{ texts|safe }}{% endautoescape %};
    const images = [
        {src: "{% static 'images/image.png' %}", width: '1000px', height: 'auto'},
        {src: "{% static 'images/image2.png' %}", width: '400px', height: '200px'},
        {src: "{% static 'images/image3.png' %}", width: '400px', height: '200px'}
    ];

    let currentIndex = 0;

    function changeText(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
            currentIndex = texts.length - 1;
        } else if (currentIndex >= texts.length) {
            currentIndex = 0;
        }
        document.getElementById('text-content').innerHTML = texts[currentIndex]; // Обновляем текст
        const imageElement = document.getElementById('partner-image');
        imageElement.src = images[currentIndex].src; // Обновляем изображение
        imageElement.style.width = images[currentIndex].width; // Задаем ширину
        imageElement.style.height = images[currentIndex].height; // Задаем высоту
    }
</script>
{% endblock %}
