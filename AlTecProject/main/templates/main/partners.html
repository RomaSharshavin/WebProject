{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Партнёры
{% endblock %}

{% block links %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
            position: relative;
        }

        .text-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            scroll-behavior: smooth;
            font-family: "Ubuntu", serif;
            font-size: 20px;
            text-align: justify;
        }

        .text-item {
            width: 100%;
            box-sizing: border-box;
        }

        .image-container {
            flex: 1;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-container img:first-child {
            display: block;
        }

        .button-container {
            position: absolute;
            bottom: 80px;
            left: 46%;
            display: flex;
            gap: 10px;
        }

        button {
            width: 70px;
            height: 50px;
            font-size: 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #a8d9ff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main-container">
        <div class="text-container" id="text-container">
            {% for text in texts %}
                <div class="text-item" style="display: {% if forloop.counter == 1 %} block {% else %} none {% endif %};">
                    {{ text|safe }}
                </div>
            {% endfor %}
        </div>
        <div class="image-container" id="image-container">
            <img src="{% static 'images/ima2.png' %}" class="image-item" />
            <img src="{% static 'images/ima3.png' %}" class="image-item" />
        </div>
    </div>
    <div class="button-container">
        <button onclick="prev()">←</button>
        <button onclick="next()">→</button>
    </div>

    <script>
        let currentIndex = 0;
        const texts = document.querySelectorAll('.text-item');
        const images = document.querySelectorAll('.image-container img');

        function showItem(index) {
            texts.forEach((item, i) => {
                item.style.display = (i === index) ? 'block' : 'none';
            });
            images.forEach((img, i) => {
                img.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function next() {
            currentIndex = (currentIndex + 1) % texts.length;
            showItem(currentIndex);
        }

        function prev() {
            currentIndex = (currentIndex - 1 + texts.length) % texts.length;
            showItem(currentIndex);
        }
    </script>
{% endblock %}
