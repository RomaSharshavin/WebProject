{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Партнёры
{% endblock %}

{% block links %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        .partners-title {
            font-size: 28px; /* Увеличенный размер заголовка */
            margin-bottom: 20px;
            text-align: center;
            color: #0056b3; /* Измененный цвет текста */
            font-weight: 700; /* Жирный текст */
            text-transform: uppercase; /* Заглавные буквы */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1); /* Тень для текста заголовка */
        }

        .partner {
            display: flex;
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Централизованное размещение */
            max-width: 300px; /* Увеличенная максимальная ширина */
            height: 350px; /* Увеличенная высота для создания вертикальных контейнеров */
            margin: 20px; /* Отступ для размещения контейнеров по бокам */
            text-align: center;
            border: 2px solid #a9def5; /* Рамка контейнера */
            border-radius: 10px; /* Закругленные углы */
            padding: 15px; /* Внутренние отступы */
            background-color: #f9f9f9; /* Фон контейнера */
            transition: transform 0.3s; /* Плавная анимация при наведении */
        }

        .partner:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }

        .partner img {
            width: 100%; /* Ширина изображения 100% */
            height: 200px; /* Увеличенная высота изображения */
            object-fit: contain;
            border-radius: 8px; /* Закругленные углы для изображения */
            box-sizing: border-box;
            transition: box-shadow 0.3s; /* Плавный переход для тени */
        }

        .partner img:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Тень при наведении */
        }

        .partner a {
            display: block;
            margin-top: 10px;
            color: #0056b3; /* Цвет текста */
            text-decoration: none;
            font-size: 18px;
            font-weight: 500; /* Увеличенный жирный текст */
            transition: color 0.3s; /* Плавный переход цвета текста */
        }

        .partner a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
            color: #003d80; /* Темнее при наведении */
        }

        .partners-container {
            display: flex;
            justify-content: center; /* Центрируем содержимое по горизонтали */
            gap: 30px; /* Увеличенный промежуток между отдельными контейнерами */
            padding: 20px; /* Отступ для общего контейнера */
        }
    </style>
{% endblock %}

{% block content %}
<div class="partners-title">Наши партнёры</div>
<div class="partners-container">
    <div class="partner">
        <a href="https://www.enerprom-spb.com/">
            <img src="{% static 'images/logo1.png' %}" alt="Партнер 1">
            <span>Сайт партнёра 1</span>
        </a>
    </div>
    <div class="partner">
        <a href="https://www.kspmachine.com/">
            <img src="{% static 'images/logo2.png' %}" alt="Партнер 2">
            <span>Сайт партнёра 2</span>
        </a>
    </div>
    <div class="partner">
        <a href="https://tammermatic.com/en/home/">
            <img src="{% static 'images/logo3.png' %}" alt="Партнер 3">
            <span>Сайт партнёра 3</span>
        </a>
    </div>
</div>
{% endblock %}
