<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="{% url 'index' %}" class="d-flex align-items-center text-decoration-none">
                <img src="{% static 'images/logo.png' %}" alt="Лого" style="height: 50px;"> <!-- Укажите нужную высоту для логотипа -->
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 nav-link" href="#">Производство</a>
                <a class="me-3 nav-link" href="#">Продукция</a>
                <a class="me-3 nav-link" href="#">Сертификаты</a>
                <a class="me-3 nav-link" href="#">Новости</a>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer mt-4">
        <div class="d-flex justify-content-start py-3">
            <a class="me-3 nav-link" href="#">О компании</a>
            <a class="me-3 nav-link" href="{% url 'contact' %}">Контакты</a>
            <a class="me-3 nav-link" href="#">Написать нам</a>
            <a class="me-3 nav-link" href="#">FAQ</a>
        </div>
    </footer>
</body>
</html>
